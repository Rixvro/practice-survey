<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shocker questionnaire</title>
    <link href="./global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row">
      <form>
        <fieldset>
          <legend><h1>MMORPG Survey</h1></legend>
          <label for="name">Name</label>
          <input type="text" placeholder="Name" /><br><br>
          <label for="email">Email</label>
          <input type="email" placeholder="Type Email" /><br><br>
          <label>Write something you enjoy about MMOs</label><br>
          <textarea placeholder="What do you like about it?"></textarea><br><br>
          <label for="OSRS">OSRS</label>
          <input type="radio" name="name" value="value" />
          <label for="WOW">WOW</label>
          <input type="radio" name="name" value="value" />
          <label for="FF14">FF14</label>
          <input type="radio" name="name" value="value" /><br><br>
          <label for="Content">Content</label>
          <input type="checkbox" name="name" />
          <label for="Looks">Looks</label>
          <input type="checkbox" name="name" />
          <label for="Story">Story</label>
          <input type="checkbox" name="name" /><br><br>
          <label for="date">Enter date</label>
          <input type="date" /><br><br>
          <input type="submit"/>
        </fieldset>
      </form>
    </div>
  </body>
</html>
